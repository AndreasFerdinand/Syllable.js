<!DOCTYPE html>
<html lang="de-DE">
<head>
  <title>Syllables</title>

  <meta charset="utf-8"/>

</head>
<body>

  <div class="container">
    <p id="source">Dieser Text wird in Silbenschrift konvertiert. Viel Spass damit.</p>
    <p><button type="button" id="convert">Convert</button></p>
    <p id="target"></p>
  </div>

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>


<script src="./Hyphenopoly_Loader.js"></script>
<script>
  var Separator = "â€¢";
  
  Hyphenopoly.config({
    "require": {
      "de": "FORCEHYPHENOPOLY"
    },
    "setup": {
      "exceptions": { "global" : ""},
      "selectors": {
        ".hyphenate": {
          "hyphen": Separator,
          "minWordLength": 3
        }
      }
    }
  });
</script>
<script src="./syllables.js"></script>
<script>

$(document).ready(function(){

  $("#convert").click(function(){

    Hyphenopoly.hyphenators["de"].then((hyphenator) => {

      let SyllableConfig = {
        //Separator: Separator,
        //ExceptionsSeparator: " ",
        SourceText : $("#source").text(),
        //FirstColor : "blue",
        //SecondColor : "red",
        Exceptions : [ "V i e l", "s p a s s", "d a m i t" ],
        hyphenator : hyphenator
      };	
  
      let SyllableText = convertText( SyllableConfig );
  
      $("#target").append(SyllableText);

    });
  });
}); 

</script>

</body>
</html>
